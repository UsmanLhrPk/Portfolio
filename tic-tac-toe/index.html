<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 id="currentTurn" class="x"><span>X</span><span>'s turn</span></h1>
  <div id="gameContainer">
    <div id="gameWrapper">
      <div id="rowOne" class="row">
        <div id="00" class="box box-one"></div>
        <div id="01" class="box box-two"></div>
        <div id="02" class="box box-three"></div>
      </div>
      <div id="rowTwo" class="row">
        <div id="10" class="box box-one"></div>
        <div id="11" class="box box-two"></div>
        <div id="12" class="box box-three"></div>
      </div>
      <div id="rowThree" class="row">
        <div id="20" class="box box-one"></div>
        <div id="21" class="box box-two"></div>
        <div id="22" class="box box-three"></div>
      </div>
    </div>
  </div>
</body>
</html>
