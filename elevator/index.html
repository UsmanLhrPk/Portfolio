<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator</title>
</head>
<style>
  body, .row {
    display: flex;
    flex-direction: row;
  }

  body, #elvA, .row {
    height: 100%;
  }

  .row:first-child {
    border-right: 2px solid orange;
  }

  .indicator {
    width: 3em;
    height: 3em;
    line-height: 3em;
    border: 1px double #333;
    color: #333;
    margin-right: 4px;
    text-align: center;
    border-radius: 50%;
  }

  .indicator:last-child {
    margin-right: 0;
  }

  #elvA, #elvB {
    width: 50%;
  }
</style>
<body>
  <section id="elvA">
    <div class="row">
      <div id="aF-1" class="indicator">-1</div>
      <div id="aF0" class="indicator">0</div>
      <div id="aF1" class="indicator">1</div>
      <div id="aF2" class="indicator">2</div>
      <div id="aF3" class="indicator">3</div>
      <div id="aF4" class="indicator">4</div>
      <div id="aF5" class="indicator">5</div>
      <div id="aF6" class="indicator">6</div>
      <div id="aF7" class="indicator">7</div>
      <div id="aF8" class="indicator">8</div>
      <div id="aF9" class="indicator">9</div>
    </div>
  </section>
  <section id="elvB">
    <div class="row">
      <div id="bF0" class="indicator">0</div>
      <div id="bF1" class="indicator">1</div>
      <div id="bF2" class="indicator">2</div>
      <div id="bF3" class="indicator">3</div>
      <div id="bF4" class="indicator">4</div>
      <div id="bF5" class="indicator">5</div>
      <div id="bF6" class="indicator">6</div>
      <div id="bF7" class="indicator">7</div>
      <div id="bF8" class="indicator">8</div>
      <div id="bF9" class="indicator">9</div>
      <div id="bF10" class="indicator">10</div>
    </div>

  </section>
</body>
</html>
